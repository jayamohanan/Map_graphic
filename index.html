<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Body Map v2.5</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    #search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 220px;
    }
    #search-bar {
      width: 100%;
      padding: 6px;
    }
    #dropdown {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 120px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background: white;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .dropdown-item {
      padding: 6px;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background: #eee;
    }
    #selected-message {
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Dummy Search Module (easily removable) -->
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Type a day (e.g. Mon)"/>
    <div id="dropdown"></div>
    <div id="selected-message"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    console.log("Local Body Map v2.5 loaded âœ…");

    // Initialize map
    const map = L.map('map').setView([10.0, 76.5], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ---- Dummy Search Bar Module ----
    (function DummySearchBarModule() {
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const input = document.getElementById("search-bar");
      const dropdown = document.getElementById("dropdown");
      const message = document.getElementById("selected-message");

      input.addEventListener("input", () => {
        const query = input.value.toLowerCase();
        dropdown.innerHTML = "";
        if (query.length === 0) { dropdown.style.display = "none"; return; }

        const filtered = days.filter(d => d.toLowerCase().startsWith(query));
        if (filtered.length === 0) { dropdown.style.display = "none"; return; }

        filtered.forEach(day => {
          const div = document.createElement("div");
          div.className = "dropdown-item";
          div.textContent = day;
          div.onclick = () => {
            input.value = day;
            dropdown.style.display = "none";
            message.textContent = "You have selected " + day;
          };
          dropdown.appendChild(div);
        });
        dropdown.style.display = "block";
      });
    })();
    // ---- End of Dummy Search Bar Module ----

  </script>
</body>
</html>
