<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 95vh; }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    input[type="text"] {
      width: 400px;
      padding: 5px;
    }
    input[type="color"] {
      margin-left: 10px;
      padding: 0;
      border: none;
      width: 40px;
      height: 30px;
      cursor: pointer;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
    }
    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="idInput" placeholder="Enter Wikidata IDs (comma separated)" />
    <input type="color" id="colorPicker" value="#0000ff" title="Pick boundary color" />
    <button onclick="drawSelected()">Draw</button>
    <button onclick="drawOutline()">Draw Outline</button>
  </div>
  <div id="map"></div>
  <div id="version">Version: v1.7</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    // Base layers
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' });
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles © Esri' });
    const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' });
    const light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' });
    const terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, attribution: 'Map data: &copy; OpenStreetMap contributors, SRTM | Style: © OpenTopoMap' });
    const blank = L.tileLayer('', { attribution: '' });

    let map = L.map('map', { center: [10.2, 76.4], zoom: 8, layers: [osm] });
    L.control.layers({ "OSM": osm, "Satellite": satellite, "Dark": dark, "Light": light, "Terrain": terrain, "No Map": blank }).addTo(map);

    let geojsonData;
    let geojsonLayer;

    fetch('local_bodies.geojson')
      .then(res => res.json())
      .then(data => { geojsonData = data; });

    // Draw individual local bodies
    function drawSelected() {
      const ids = document.getElementById('idInput').value.split(',').map(s => s.trim());
      const color = document.getElementById('colorPicker').value;
      if (geojsonLayer) map.removeLayer(geojsonLayer);

      geojsonLayer = L.geoJSON(geojsonData, {
        filter: feature => ids.includes(feature.properties.wikidata),
        style: { color: color, weight: 2, fillOpacity: 0 }
      }).addTo(map);

      if (geojsonLayer.getBounds().isValid()) map.fitBounds(geojsonLayer.getBounds());
    }

    // Draw outer boundary along the exact edges of selected local bodies
    function drawOutline() {
      const ids = document.getElementById('idInput').value.split(',').map(s => s.trim());
      const color = document.getElementById('colorPicker').value;
      if (geojsonLayer) map.removeLayer(geojsonLayer);

      const selectedFeatures = geojsonData.features.filter(f => ids.includes(f.properties.wikidata));
      if (!selectedFeatures.length) return;

      // Flatten MultiPolygons into individual polygons
      let polygons = [];
      selectedFeatures.forEach(f => {
        if (f.geometry.type === "MultiPolygon") {
          f.geometry.coordinates.forEach(coords => polygons.push(turf.polygon(coords)));
        } else if (f.geometry.type === "Polygon") {
          polygons.push(f);
        }
      });

      if (!polygons.length) return;

      // Iteratively merge all polygons using turf.union safely
      let merged = polygons[0];
      for (let i = 1; i < polygons.length; i++) {
        try {
          merged = turf.union(merged, polygons[i]);
        } catch (e) {
          console.warn("Union failed for polygon index", i, e);
        }
      }

      if (!merged) return;

      geojsonLayer = L.geoJSON(merged, { style: { color: color, weight: 3, fillOpacity: 0 } }).addTo(map);
      if (geojsonLayer.getBounds().isValid()) map.fitBounds(geojsonLayer.getBounds());
    }
  </script>
</body>
</html>
