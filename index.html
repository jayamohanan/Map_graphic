<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assembly Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Local bodies in one assembly (replace with real names/IDs from your GeoJSON properties)
    const assemblyLocalBodies = [
      "Manjalloor",
      "SomeOtherPanchayat"
    ];

    // Initialize map
    const map = L.map('map').setView([10, 76], 9); // Kerala center approx

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON
    fetch("local_bodies.geojson")
      .then(res => res.json())
      .then(data => {
        const filtered = {
          type: "FeatureCollection",
          features: data.features.filter(f => 
            assemblyLocalBodies.includes(f.properties.NAME) // <-- adjust property name
          )
        };

        const geoLayer = L.geoJSON(filtered, {
          style: {
            color: "blue",
            weight: 2,
            fillOpacity: 0.2
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(feature.properties.NAME); // adjust to correct field
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      });
  </script>
</body>
</html>
