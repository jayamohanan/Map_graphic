<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assembly Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Enter local body names (comma separated): </label>
    <input type="text" id="localBodiesInput" size="50" placeholder="e.g. Manjalloor, Vazhakulam">
    <button onclick="filterMap()">Show Assembly</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let geoData;
    let geoLayer;

    // Initialize map
    const map = L.map('map').setView([10, 76], 9);

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON once
    fetch("local_bodies.geojson")
      .then(res => res.json())
      .then(data => {
        geoData = data; // save full data for filtering later
      });

    // Function to filter and display
    function filterMap() {
      const input = document.getElementById("localBodiesInput").value;
      if (!input) return alert("Please enter some local body names!");

      const selectedNames = input.split(",").map(x => x.trim().toLowerCase());

      // Remove old layer if exists
      if (geoLayer) {
        map.removeLayer(geoLayer);
      }

      const filtered = {
        type: "FeatureCollection",
        features: geoData.features.filter(f =>
          selectedNames.includes(f.properties.NAME.toLowerCase()) // adjust field name!
        )
      };

      geoLayer = L.geoJSON(filtered, {
        style: {
          color: "blue",
          weight: 2,
          fillOpacity: 0.2
        },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties.NAME);
        }
      }).addTo(map);

      if (filtered.features.length > 0) {
        map.fitBounds(geoLayer.getBounds());
      } else {
        alert("No matching local bodies found!");
      }
    }
  </script>
</body>
</html>
