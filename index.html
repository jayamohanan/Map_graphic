<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 95vh; }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    input {
      width: 400px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="idInput" placeholder="Enter Wikidata IDs (comma separated)" />
    <button onclick="drawSelected()">Draw</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([10.2, 76.4], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonData;
    let geojsonLayer;

    // Load the full GeoJSON once
    fetch('local_bodies.geojson')
      .then(res => res.json())
      .then(data => { geojsonData = data; });

    function drawSelected() {
      let ids = document.getElementById("idInput").value
        .split(",")
        .map(id => id.trim())
        .filter(id => id.length > 0);

      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }

      let filtered = {
        type: "FeatureCollection",
        features: geojsonData.features.filter(f =>
          ids.includes(f.properties.wikidata)
        )
      };

      geojsonLayer = L.geoJSON(filtered, {
        style: {
          color: "blue",
          weight: 2,
          fillOpacity: 0.3
        },
        onEachFeature: (feature, layer) => {
          layer.bindPopup(`Wikidata: ${feature.properties.wikidata}<br>Name: ${feature.properties.name || "Unknown"}`);
        }
      }).addTo(map);

      if (filtered.features.length > 0) {
        map.fitBounds(geojsonLayer.getBounds());
      }
    }
  </script>
</body>
</html>
