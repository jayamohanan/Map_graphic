<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 95vh; }
    #controls { padding: 10px; background: #f8f8f8; border-bottom: 1px solid #ccc; }
    input[type="text"] { width: 400px; padding: 5px; }
    input[type="color"] { margin-left: 10px; padding: 0; border: none; width: 40px; height: 30px; cursor: pointer; }
    button { padding: 5px 10px; margin-left: 5px; }
    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      border: 1px solid #ccc;
    }
    #status {
      padding: 5px 10px;
      background: rgba(255,255,255,0.9);
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="idInput" placeholder="Enter Wikidata IDs (comma separated)" />
    <input type="color" id="colorPicker" value="#0000ff" title="Pick polygon color" />
    <input type="color" id="outlineColorPicker" value="#ff0000" title="Pick outline color" />
    <button onclick="drawSelected()">Draw</button>
    <button onclick="drawOutline()">Draw Outline</button>
  </div>
  
  <div id="map"></div>
  <div id="version">Version: v2.3</div>
  <div id="status" style="display: none;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/martinez-polygon-clipping/dist/martinez.min.js"></script>

  <script>
    let map = L.map('map', { center: [10.2, 76.4], zoom: 8 });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonData, geojsonLayer, outlineLayer;

    const defaultIDs = [
      "Q13112599","Q13113111","Q13113059","Q13110970",
      "Q13110239","Q13111922","Q6958393","Q16909824"
    ];

    document.getElementById('idInput').value = defaultIDs.join(',');

    // Load GeoJSON
    fetch('local_bodies.geojson')
      .then(res => res.json())
      .then(data => {
        geojsonData = data;
        drawSelected();
      })
      .catch(err => {
        showStatus('Error loading GeoJSON: ' + err.message, 'error');
      });

    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.style.backgroundColor = type === 'error'
        ? 'rgba(255,200,200,0.9)'
        : 'rgba(255,255,255,0.9)';
      setTimeout(() => statusEl.style.display = 'none', 3000);
    }

    function drawSelected() {
      const ids = document.getElementById('idInput').value.split(',').map(s => s.trim());
      const color = document.getElementById('colorPicker').value;

      if (geojsonLayer) map.removeLayer(geojsonLayer);
      if (outlineLayer) map.removeLayer(outlineLayer);

      try {
        const features = geojsonData.features.filter(
          feature => ids.includes(feature.properties.wikidata)
        );

        if (features.length === 0) {
          showStatus('No features found with the provided IDs', 'error');
          return;
        }

        geojsonLayer = L.geoJSON(features, {
          style: { color: color, weight: 2, fillOpacity: 0.1, fillColor: color }
        }).addTo(map);

        if (geojsonLayer.getBounds().isValid()) {
          map.fitBounds(geojsonLayer.getBounds());
          showStatus(`Displayed ${features.length} local bodies`);
        }
      } catch (err) {
        showStatus('Error drawing features: ' + err.message, 'error');
      }
    }

    function drawOutline() {
      if (!geojsonLayer) {
        showStatus('Please draw local bodies first', 'error');
        return;
      }

      const outlineColor = document.getElementById('outlineColorPicker').value;

      if (outlineLayer) map.removeLayer(outlineLayer);

      showStatus('Calculating outline...');

      try {
        // Collect selected polygons coordinates in proper format
        const polygons = [];
        geojsonLayer.eachLayer(layer => {
          const geom = layer.feature.geometry;
          if (geom.type === "Polygon") {
            polygons.push(geom.coordinates);
          } else if (geom.type === "MultiPolygon") {
            geom.coordinates.forEach(poly => {
              polygons.push(poly);
            });
          }
        });

        if (polygons.length === 0) {
          showStatus('No polygons found to outline', 'error');
          return;
        }

        // Start with first polygon
        let merged = polygons[0];

        // Union with remaining polygons
        for (let i = 1; i < polygons.length; i++) {
          try {
            merged = martinez.union(merged, polygons[i]);
          } catch (e) {
            console.error("Error merging polygons:", e);
            continue;
          }
        }

        const mergedFeatures = [];

        function isValidPolygon(coords) {
          return Array.isArray(coords) &&
                 coords.length > 0 &&
                 Array.isArray(coords[0]) &&
                 Array.isArray(coords[0][0]) &&
                 coords[0][0].length >= 2;
        }

        if (isValidPolygon(merged)) {
          mergedFeatures.push({
            type: "Feature",
            geometry: { type: "Polygon", coordinates: merged },
            properties: {}
          });
        } else if (Array.isArray(merged)) {
          merged.forEach(poly => {
            if (isValidPolygon(poly)) {
              mergedFeatures.push({
                type: "Feature",
                geometry: { type: "Polygon", coordinates: poly },
                properties: {}
              });
            }
          });
        }

        if (mergedFeatures.length === 0) {
          showStatus('Could not create valid outline from selected polygons', 'error');
          return;
        }

        outlineLayer = L.geoJSON(
          { type: "FeatureCollection", features: mergedFeatures },
          { style: { color: outlineColor, weight: 3, fillOpacity: 0, fillColor: outlineColor } }
        ).addTo(map);

        if (outlineLayer.getBounds().isValid()) {
          map.fitBounds(outlineLayer.getBounds());
          showStatus('Outline created successfully');
        } else {
          showStatus('Outline created but with invalid bounds', 'warning');
        }
      } catch (err) {
        showStatus('Error creating outline: ' + err.message, 'error');
      }
    }
  </script>
</body>
</html>
